<!-- 
	CONFIGURATION
	create a button that, when pressed, updates a led with the given gui
 -->
<script>
var handler2 = function( evMsg ){
	println("	handler2  " + evMsg  );
	waitFor(1000);
}
var configure = function (){
	//configure the system
	l1 = new Led( "l1" );
	b1 = new Button( 'b1'  );
	b1.setHandler( function(msg){
		println("handler msg=" + msg +"  when led=" + l1.getState());
		l1.switchState();
	} );
	//b1.setHandler( handler2 );
}
cleanOut();
configure();
</script>
